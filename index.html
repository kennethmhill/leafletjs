<html>
    <head>
        <title>INST377 Lab 6 | Leaflet.js</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- leaflet stylesheet-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
         <!-- leaflet js, ensure load after leaflet css -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <!-- custom style -->
        <link rel="stylesheet" href="style/style.css">
        <!-- custom js -->
        <script src="js/markers.js"></script>
        <!-- font awesome -->
        <link rel="stylesheet" href="style/font-awesome/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div id="map" class="shadow"></div> 
            <div id="tools">
                <div class="title">Leaflet.js</div>
                <div id="controls">
                    <input type="number" id="num" placeholder="Number of Markers" min="0" max="20" value="3"/>
                    <a role="button" id="refresh">Shuffle<i class="fa fa-refresh"></i></a>
                </div>
            </div>
            <div id="detail"></div>
        </div>
    </body>
</html>
